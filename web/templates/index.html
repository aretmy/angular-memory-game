<div class="settings row">
	<h1> Игра "Память" </h1>
	<span class="help-block"> Создайте игру с нужными параметрами </span>
	<div class="form-group col-sm-2">
		<label> Ширина игрового поля </label>
		<input class="form-control" type="number" ng-model="gameOptions.width" min="2" max="8"/>
	</div>

	<div class="form-group col-sm-2">
		<label> Высота игрового поля </label>
		<input class="form-control" type="number" ng-model="gameOptions.height" min="2" max="8"/>
	</div>

	<div class="form-group col-sm-2">
		<label> Число элементов </label>
		<input class="form-control" type="number" ng-model="gameOptions.count" min="2" max="9"/>
	</div>
</div>

<a class="btn btn-primary" ng-click="createGame()"> Начать игру </a>
