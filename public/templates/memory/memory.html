<div>
	<div ng-repeat="row in game.getRows()" class="game-row">
		<div ng-repeat="cell in row" class="cell">
			<span ng-click="open(cell)" class="image {{::game.style.name}} {{ cell.opened ? 'opened' : '' }} {{ cell.opened ? 'image-' + cell.elem : (cell.beenOpen ? 'been-open' : 'closed') }}"></span>
		</div>
	</div>
    <game-message></game-message>
</div>
